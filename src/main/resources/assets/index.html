<html>
<head>
  <style>
    #form {
      margin: 10px 50px;
      padding-bottom: 10px;
      border-bottom: 1px solid black;
    }
    #form span {
      margin: 10px;
    }
    #results > div {
      width: 960px;
      margin: 10px auto;
      border-bottom: 1px solid black;
    }
    text {
      fill: black;
    }
    .line {
      stroke: steelblue;
      stroke-width: 1px;
      fill: none;
    }
    .error {
      background-color: #ff8080;
    }

    .progress {
      border: 1px solid black;
      width: 200px;
      height: 10px;
    }
    .progress span {
      background-color: #808080;
      display: block;
      height: 100%;
    }
    .correctnessResult {
      padding-top: 10px;
    }
    .correctnessResult span {
      border: 1px solid black;
      padding: 0px 10px;
      margin-right: 2px;
      margin-bottom: 2px;
      white-space: nowrap;
      float: left;
    }
    .correctnessResult br {
      clear: both;
    }
    .ok {
      background-color: #80ff80;
    }
    .fail {
      background-color: #ff8080;
    }
  </style>
  <script type="text/javascript" src="/assets/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/d3.v4.min.js"></script>
  <script type="text/javascript" src="/dev/chronostream.js"></script>
</head>
<body>

Performance: <div id="perf">Loading...</div>
<pre id="error" class="error"></pre>
<div id="results"></div>

<script src="/assets/fake.js"></script>

</script>
</body>
</html>
